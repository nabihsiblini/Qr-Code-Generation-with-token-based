version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: qrcode-api:latest
    container_name: qrcode-app
    restart: unless-stopped
    environment:
      # Application settings
      APP_NAME: "QR Code API"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost
      
      # Database connection
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: qrcode_db
      DB_USERNAME: qrcode_user
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_here}
      
      # Cache and session
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      
      # Redis connection
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
      
      # Sanctum settings
      SANCTUM_STATEFUL_DOMAINS: ""
      
      # L5-Swagger settings
      L5_SWAGGER_GENERATE_ALWAYS: "false"
      L5_SWAGGER_CONST_HOST: ${APP_URL:-http://localhost}
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "${APP_PORT:-8080}:80"
    depends_on:
      - db
      - redis
    networks:
      - qrcode-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: qrcode-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: qrcode_db
      MYSQL_USER: qrcode_user
      MYSQL_PASSWORD: ${DB_PASSWORD:-secure_password_here}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_here}
    volumes:
      - db-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - qrcode-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: qrcode-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - qrcode-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # phpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: qrcode-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: qrcode_user
      PMA_PASSWORD: ${DB_PASSWORD:-secure_password_here}
      UPLOAD_LIMIT: 50M
    ports:
      - "${PMA_PORT:-8081}:80"
    depends_on:
      - db
    networks:
      - qrcode-network
    profiles:
      - tools

networks:
  qrcode-network:
    driver: bridge

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local